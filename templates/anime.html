{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Awesome Font Link-->
    <link rel="stylesheet" href="{% static 'v6.4.0/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'v6.4.0/css/sharp-light.css' %}">
            <link rel="stylesheet" href="{% static 'v6.4.0/css/sharp-regular.css' %}">
                <link rel="stylesheet" href="{% static 'v6.4.0/css/sharp-solid.css' %}">
    <!--Custom Style Link-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'Js/main.js'}"></script>
    <style>
        .home{ 
            padding: 0;
        
        }
        
        .home .box{
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-size: cover;
            background-position: center;
            justify-content: flex-end;
            padding: 2rem 9%;
        
        }
    </style>
    <title>Anime Website</title>



</head>
<body>
    <header>
        <a href="#" class="logo"><i class="fas fa-infinity"></i>Anime.</a>
        <nav class="navbar">
            <a class="active" href="#home">Home</a>
            <a href="/anime/anime">Anime</a>
            <a href="/anime/action">Action</a>
            <a href="/anime/child">Child</a>
            <a href="/anime/family">Family</a>
            <a href="/anime/drama">Drama</a>
            <div class="dropdown">
                <a href="#">Profile</a>
                <div class="dropdown-content">
                    {% if user.is_authenticated %}
                        <a href="logout">Logout</a>
                    {% else %}  
                        <a href="login">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bar"></i>
            <i class="fas fa-search" id="search-bar"></i>           
            <a class="fas fa-heart" id="heart-bar"></a>
        </div>
    </header>
    
    



<!--Home Section-->

<section class="home" id="home">
    <div class="home-slider">
        <div class="wrapper">
            <div class="slide">
                <div class="box">
                    <div class="content" style="color: white; background-repeat:no-repeat; background-image: url('{% static 'img/Background.jpeg' %}');">

                        {% for anim in animes %}
                        <h2>{{ anim.title }}</h2>
                        <p>{{anim.description|truncatewords:50 }}</p>
                        <a class="btn"href="/anime/{{anim.title}}">Watch Now</a>   
                        {% endfor %}

                    </div>
                </div>
            </div>

        </div>
    </div>






















    <!--Custom Js File-->
    <script src="{% static 'Js/main.js' %}"></script>
</body>
</html>
