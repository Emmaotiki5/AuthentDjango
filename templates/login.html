{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    {% for message in messages  %}
        <h3>
            {{message}}
        </h3>
    {% endfor %}

    <div>
        <div class="forms">
            <form method="POST">
                {% csrf_token %}
                <p>Enter Username</p>
                    <input  class="text1" type="text" name="username"/>
                <p>Enter password</p>
                    <input class="text1"type="password" name="password"/>
                <br>
                <input type="submit" value="login"/>





            </form>
        </div>
    </div>


</body>
