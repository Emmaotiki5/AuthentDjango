{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Register</title>
</head>
<body>
    {% for message in messages  %}
        <h3>{{ message }}</h3>
    {% endfor %}
    <div >
        <header class="header">
            <h1>Register</h1>
        </header>
    </div>
    <div class="forms">
        <form method="POST">
            {% csrf_token %}
            <p class="text">Enter First Name</p>
            <input class="type1" type="text" name="firstname">

            <p class="text">Enter Last Name</p>
            <input class="type1" type="text" name="lastname" >
            <p class="text">Enter Email Address</p>    
            <input class="type1" type="text" name="email" >      

            <p class="text">Enter Username</p>
            <input class="type1" type="text" name="username">

            <p class="text">Enter Password</p>
            <input class="type2" type="password" name="password">
            <p class="text">Re-Enter Password</p>
            <input class="type2" type="password" name="password2">
            <br>
            <div class="sub">
                <input class="submit" type="submit" value="Login">
            </div>




        </form>
    </div>
</body>
</html>
